<html lang="en">
<head>
    <title>Login</title>
    <link href="index.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
    <article class="container-login">
        <div class="divImg item_div">        
            <img id="user-img" src="/res/user.png" >
            <h1>Iniciar Sesión</h1>
        </div>
        <form class="form-login">
            <input id="email" class="inputLogin" type="text" placeholder="Email" ></input>
            <input id="password" class="inputLogin" type="text" placeholder="Password"></input>
            <input class="inputLogin" type="button" id="ingresar" value="ENTRAR"/>
        </form>
        <div class="item_div">
            <button id="resetpass">Olvidé mi password</button>
            <!-- <a href="restorepassword.html">Olvidé mi password</a> -->
        </div>
    </article>
    </div>
</body>
</html>
